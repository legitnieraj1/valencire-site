<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VALENCIRÉ® Official Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Helvetica Neue", Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(22px);
  border-bottom:1px solid rgba(255,255,255,0.12);
  z-index:5000;
}

.logo{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
}

.logo img{
  height:170px;
}

/* right icons */
.header-right{
  position:absolute;
  right:40px;
  display:flex;
  align-items:center;
  gap:26px;
}

.icon{
  width:18px;
  height:18px;
  stroke:#fff;
  stroke-width:1.6;
  fill:none;
  cursor:pointer;
  opacity:.85;
}

.icon:hover{
  opacity:1;
}

.menu-text{
  font-size:13px;
  letter-spacing:2px;
  cursor:pointer;
  opacity:.85;
}

.menu-text:hover{
  opacity:1;
}

/* ================= HERO ================= */
.hero{
  width:100vw;
  height:100vh;
  position:relative;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.9) contrast(1.05);
}

/* ================= SHOP BUTTON ================= */
.shop-btn{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  padding:16px 44px;
  border-radius:999px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.35);
  letter-spacing:3px;
  font-size:14px;
  cursor:pointer;
  color:#fff;
}

/* ================= SHOP ================= */
.shop{
  padding:140px 80px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:60px;
}

.card{
  border-radius:34px;
  padding:30px;
  background:linear-gradient(145deg,rgba(255,255,255,0.12),rgba(255,255,255,0.02));
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,0.18);
  transition:.4s ease;
}

.card:hover{ transform:translateY(-10px); }

.image-wrap{
  position:relative;
  border-radius:26px;
  overflow:hidden;
  margin-bottom:28px;
}

.image-wrap img{
  width:100%;
  transition:opacity .5s ease;
}

.image-wrap .front{
  position:absolute;
  inset:0;
  opacity:0;
}

.image-wrap:hover .front{ opacity:1; }
.image-wrap:hover .back{ opacity:0; }

.card h3{
  letter-spacing:2px;
  margin-bottom:6px;
}

.card p{
  opacity:.7;
  margin-bottom:22px;
}

.card button{
  width:100%;
  padding:18px;
  border-radius:999px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

.add-purple{ background:#7b4cff; color:#fff; }
.add-red{ background:#c61d1d; color:#fff; }

/* ================= MENU PANEL ================= */
.menu-panel{
  position:fixed;
  top:0;
  right:-420px;
  width:400px;
  height:100vh;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(30px);
  padding:40px;
  transition:.45s ease;
  z-index:6000;
}

.menu-panel.active{ right:0; }

.menu-panel h2{
  letter-spacing:3px;
  margin-bottom:30px;
}

.menu-item{
  font-size:16px;
  letter-spacing:2px;
  margin-bottom:18px;
  cursor:pointer;
  opacity:.85;
}

.menu-item:hover{ opacity:1; }

.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>

  <div class="logo">
    <img src="LOGO BRO.png" alt="VALENCIRÉ">
  </div>

  <div class="header-right">

    <!-- SEARCH -->
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7"></circle>
      <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
    </svg>

    <!-- ACCOUNT -->
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4"></circle>
      <path d="M4 20c2-4 14-4 16 0"></path>
    </svg>

    <!-- BAG -->
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M6 7h12l-1 13H7z"></path>
      <path d="M9 7V5a3 3 0 0 1 6 0v2"></path>
    </svg>

    <!-- MENU -->
    <span class="menu-text" onclick="openMenu()">MENU</span>

  </div>

</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <button class="shop-btn"
    onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
    SHOP
  </button>
</section>

<!-- ================= SHOP ================= -->
<section class="shop" id="shop">
  <div class="products">

    <div class="card"
     onclick="goToProduct('obsidian-compression')"
     style="cursor:pointer">
      <div class="image-wrap">
        <img src="BACK 1.png" class="back">
        <img src="FRONT 1.png" class="front">
      </div>
      <h3>Obsidian Sigil Tee</h3>
      <p>₹4,800</p>
      <button class="add-purple">Add to Cart</button>
    </div>

    <div class="card"
     onclick="goToProduct('crimson-compression')"
     style="cursor:pointer">
      <div class="image-wrap">
        <img src="BACK 2.png" class="back">
        <img src="FRONT 2.png" class="front">
      </div>
      <h3>Crimson Sigil Tee</h3>
      <p>₹4,800</p>
      <button class="add-red">Add to Cart</button>
    </div>

  </div>
</section>

<!-- ================= MENU PANEL ================= -->
<div class="menu-panel" id="menuPanel">
  <span class="close-btn" onclick="closeMenu()">✕</span>
  <h2>MENU</h2>
  <div class="menu-item">Compression T-Shirts</div>
  <div class="menu-item">Oversized T-Shirts</div>
</div>

<script>
function openMenu(){
  document.getElementById("menuPanel").classList.add("active");
}
function closeMenu(){
  document.getElementById("menuPanel").classList.remove("active");
}
</script>

</body>
</html>
