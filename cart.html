<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | VALENCIRĖ®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================================================
   RESET + BASE
========================================================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0a0a0a;
  color: #f5f5f5;
  font-family: "Helvetica Neue", "Futura", Arial, sans-serif;
  min-height: 100vh;
  transition: background 1s ease;
}

/* =========================================================
   HEADER
========================================================= */
header {
  position: sticky;
  top: 0;
  height: 80px;
  background: rgba(10,10,10,.75);
  backdrop-filter: blur(30px);
  border-bottom: 1px solid rgba(255,255,255,.08);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 500;
}

header img {
  height: 110px;
  cursor: pointer;
}

/* =========================================================
   PAGE LAYOUT
========================================================= */
.cart-page {
  max-width: 1500px;
  margin: 80px auto;
  padding: 0 60px;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 60px;
}

/* =========================================================
   CART ITEMS BOX
========================================================= */
.cart-box {
  background: radial-gradient(
    ellipse at top,
    rgba(255,255,255,0.04),
    rgba(0,0,0,0.96)
  );
  border-radius: 28px;
  border: 1px solid rgba(255,255,255,0.08);
  padding: 40px;
}

.cart-title {
  font-size: 22px;
  letter-spacing: 4px;
  margin-bottom: 40px;
  font-weight: 400;
}

/* =========================================================
   CART ITEM
========================================================= */
.cart-item {
  display: grid;
  grid-template-columns: 120px 1fr auto;
  gap: 28px;
  padding-bottom: 30px;
  margin-bottom: 30px;
  border-bottom: 1px solid rgba(255,255,255,.06);
}

.cart-item:last-child {
  border-bottom: none;
  margin-bottom: 0;
}

.cart-item-img {
  width: 120px;
  height: 160px;
  object-fit: cover;
  border-radius: 14px;
  background: #151515;
}

/* INFO */
.cart-item-details h4 {
  letter-spacing: 2px;
  margin-bottom: 8px;
  font-weight: 400;
}

.cart-item-details p {
  font-size: 13px;
  opacity: .6;
  margin-bottom: 12px;
}

.cart-item-price {
  font-size: 15px;
  margin-bottom: 14px;
}

/* QTY */
.qty-control {
  display: flex;
  align-items: center;
  gap: 14px;
}

.qty-btn {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: transparent;
  border: 1px solid rgba(255,255,255,.3);
  color: white;
  cursor: pointer;
  transition: .3s ease;
}

.qty-btn:hover {
  background: rgba(255,255,255,.1);
  border-color: rgba(255,255,255,.6);
}

.qty-display {
  min-width: 20px;
  text-align: center;
}

/* REMOVE */
.remove-item {
  font-size: 11px;
  opacity: .5;
  cursor: pointer;
  margin-top: 8px;
  letter-spacing: 1px;
  transition: .3s ease;
}

.remove-item:hover {
  opacity: 1;
  color: #c41e3a;
}

/* =========================================================
   SUMMARY
========================================================= */
.summary {
  background: radial-gradient(
    ellipse at top,
    rgba(255,255,255,0.04),
    rgba(0,0,0,0.96)
  );
  border-radius: 28px;
  border: 1px solid rgba(255,255,255,0.08);
  padding: 40px;
  height: fit-content;
}

.summary h3 {
  font-size: 18px;
  letter-spacing: 4px;
  margin-bottom: 30px;
  font-weight: 400;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 16px;
  font-size: 14px;
}

.summary-row.total {
  font-size: 18px;
  font-weight: 600;
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid rgba(255,255,255,.1);
}

/* COUPON */
.coupon {
  margin: 26px 0;
  display: flex;
  gap: 10px;
}

.coupon input {
  flex: 1;
  padding: 14px 18px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.2);
  background: rgba(255,255,255,.06);
  color: white;
  font-size: 13px;
  letter-spacing: 1px;
}

.coupon input::placeholder {
  color: rgba(255,255,255,.4);
}

.coupon button {
  padding: 14px 26px;
  border-radius: 999px;
  border: none;
  background: #f5f5f5;
  color: #000;
  cursor: pointer;
  font-weight: 600;
  letter-spacing: 2px;
  transition: .3s ease;
  font-size: 11px;
  text-transform: uppercase;
}

.coupon button:hover {
  background: #fff;
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(245,245,245,.2);
}

/* BUY */
.buy-btn {
  width: 100%;
  margin-top: 30px;
  padding: 18px;
  border-radius: 999px;
  border: none;
  background: #f5f5f5;
  color: #000;
  font-weight: 600;
  letter-spacing: 3px;
  cursor: pointer;
  transition: .4s ease;
  font-size: 11px;
  text-transform: uppercase;
}

.buy-btn:hover {
  background: #fff;
  box-shadow: 0 16px 40px rgba(245,245,245,.3);
  transform: translateY(-2px);
}

/* =========================================================
   EMPTY
========================================================= */
.empty-cart {
  text-align: center;
  opacity: .5;
  padding: 60px 0;
  font-size: 15px;
  letter-spacing: 2px;
}

/* =========================================================
   MOBILE
========================================================= */
@media(max-width:900px) {
  .cart-page {
    grid-template-columns: 1fr;
    padding: 0 24px;
  }
}
</style>
</head>

<body>

<header>
  <img src="LOGO BRO.png" onclick="window.location.href='index.html'" alt="VALENCIRĖ®">
</header>

<section class="cart-page">

  <!-- CART ITEMS -->
  <div class="cart-box">
    <div class="cart-title">YOUR CART</div>
    <div id="cartItems"></div>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <h3>ORDER SUMMARY</h3>

    <div class="summary-row">
      <span>Subtotal</span>
      <span id="subtotal">₹0</span>
    </div>

    <div class="summary-row">
      <span>Shipping</span>
      <span>FREE</span>
    </div>

    <div class="coupon">
      <input type="text" placeholder="Coupon code" id="couponInput">
      <button onclick="applyCoupon()">APPLY</button>
    </div>

    <div class="summary-row total">
      <span>Total</span>
      <span id="total">₹0</span>
    </div>

    <button class="buy-btn" onclick="checkout()">BUY NOW</button>
  </div>

</section>

<script>
/* =========================================================
   CART LOGIC (REAL WORKING)
========================================================= */

function getCart() {
  return JSON.parse(localStorage.getItem("valencire_cart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("valencire_cart", JSON.stringify(cart));
}

// Product gradient mapping
const productGradients = {
  1: "linear-gradient(135deg, #22002e 0%, #000 50%, #12001a 100%)", // Amethyst
  2: "linear-gradient(135deg, #2a0000 0%, #000 50%, #1a0000 100%)", // Blood Red
  3: "linear-gradient(135deg, #001428 0%, #000 50%, #000814 100%)"  // Phantom Blue
};

function updateBackground() {
  const cart = getCart();
  if (cart.length > 0) {
    // Use gradient from first product in cart
    const gradient = productGradients[cart[0].id] || "linear-gradient(135deg, #1a0000 0%, #000 50%, #0a0a1a 100%)";
    document.body.style.background = gradient;
  } else {
    document.body.style.background = "#0a0a0a";
  }
}

function renderCart() {
  const cart = getCart();
  const container = document.getElementById("cartItems");
  const subtotalBox = document.getElementById("subtotal");
  const totalBox = document.getElementById("total");

  updateBackground(); // Update background based on cart

  if (cart.length === 0) {
    container.innerHTML = `<div class="empty-cart">Your cart is empty</div>`;
    subtotalBox.textContent = "₹0";
    totalBox.textContent = "₹0";
    return;
  }

  let subtotal = 0;

  container.innerHTML = cart.map((item, index) => {
    subtotal += item.price * item.quantity;

    return `
      <div class="cart-item">
        <img src="${item.image}" class="cart-item-img" alt="${item.name}">
        <div class="cart-item-details">
          <h4>${item.name}</h4>
          <p>Size: ${item.size}</p>
          <div class="cart-item-price">₹${item.price.toLocaleString()}</div>

          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">−</button>
            <span class="qty-display">${item.quantity}</span>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
          </div>

          <div class="remove-item" onclick="removeItem(${index})">
            Remove
          </div>
        </div>
      </div>
    `;
  }).join("");

  subtotalBox.textContent = `₹${subtotal.toLocaleString()}`;
  totalBox.textContent = `₹${subtotal.toLocaleString()}`;
}

function changeQty(index, delta) {
  const cart = getCart();
  cart[index].quantity += delta;

  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }

  saveCart(cart);
  renderCart();
}

function removeItem(index) {
  const cart = getCart();
  cart.splice(index, 1);
  saveCart(cart);
  renderCart();
}

function applyCoupon() {
  const input = document.getElementById('couponInput');
  const code = input.value.trim().toUpperCase();
  
  if (code === 'VALENCIRE10') {
    alert('Coupon applied! 10% discount');
  } else if (code) {
    alert('Invalid coupon code');
  }
}

function checkout() {
  const cart = getCart();
  if (cart.length === 0) {
    alert('Your cart is empty!');
    return;
  }
  alert('Proceeding to checkout... (Payment gateway integration pending)');
}

window.onload = renderCart;
</script>

</body>
</html>
