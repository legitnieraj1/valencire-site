<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Account | VALENCIRÉ®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033 0%, #000 50%, #0a0a0a 100%);
            color: #f5f5f5;
            font-family: "Helvetica Neue", "Futura", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .account-wrap {
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            border-radius: 28px;
            background: radial-gradient(ellipse at top,
                    rgba(255, 255, 255, 0.06),
                    rgba(0, 0, 0, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 90px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 999px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: .3s;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #ffffff;
            color: #000;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 10px;
            transition: .3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, .3);
            background: #f5f5f5;
        }

        .links {
            text-align: center;
            margin-top: 22px;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: .7;
        }

        .links a {
            color: #f5f5f5;
            text-decoration: none;
        }

        .links a:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="account-wrap">
        <div class="logo">
            <img src="LOGO BRO.png" alt="VALENCIRÉ">
        </div>

        <h1>SIGN IN</h1>

        <div class="input-group">
            <input type="email" placeholder="EMAIL ADDRESS">
        </div>

        <div class="input-group">
            <input type="password" placeholder="PASSWORD">
        </div>

        <button class="login-btn" onclick="login()">LOGIN</button>

        <div class="links">
            <p><a href="#">Create Account</a> · <a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        function login() {
            // demo redirect
            window.location.href = "address.html";
        }
    </script>

</body>

</html>
