<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account | VALENCIRĖ®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0033 0%, #000 50%, #0a0a0a 100%);
            color: #f5f5f5;
            font-family: "Helvetica Neue", "Futura", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .create-wrap {
            width: 100%;
            max-width: 460px;
            padding: 52px 42px;
            border-radius: 28px;
            background: radial-gradient(ellipse at top,
                    rgba(255, 255, 255, 0.06),
                    rgba(0, 0, 0, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo img {
            height: 90px;
            cursor: pointer;
            transition: transform .3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
            margin-bottom: 32px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .full {
            grid-column: 1 / -1;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 999px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: .3s ease;
        }

        input::placeholder {
            color: rgba(245, 245, 245, 0.45);
            letter-spacing: 1px;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .create-btn {
            width: 100%;
            margin-top: 26px;
            padding: 16px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #ffffff;
            color: #000;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: .3s ease;
            text-transform: uppercase;
            font-size: 12px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 36px rgba(255, 255, 255, .3);
            background: #f5f5f5;
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .create-btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none;
        }

        .terms {
            margin-top: 18px;
            font-size: 11px;
            letter-spacing: 1px;
            opacity: .6;
            text-align: center;
            line-height: 1.6;
        }

        .terms a {
            color: #f5f5f5;
            text-decoration: none;
            opacity: .8;
            transition: opacity .3s ease;
        }

        .terms a:hover {
            opacity: 1;
        }

        .login-link {
            margin-top: 22px;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: .75;
        }

        .login-link a {
            color: #7f5cff;
            text-decoration: none;
            font-weight: 600;
            transition: all .3s ease;
        }

        .login-link a:hover {
            opacity: 1;
            color: #8d6aff;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
            animation: shake .4s ease;
        }

        .success-message {
            color: #4caf50;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        @media(max-width:520px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .create-wrap {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="create-wrap">
        <div class="logo">
            <img src="LOGO BRO.png" alt="VALENCIRĖ" onclick="window.location.href='index.html'">
        </div>

        <h1>Create Account</h1>

        <form onsubmit="createAccount(event)" id="createForm">
            <div class="form-grid">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email Address" class="full" required>
                <input type="password" id="password" placeholder="Password" minlength="6" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" minlength="6" required>
            </div>

            <button class="create-btn" type="submit">
                Create Account
            </button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>

        <div class="terms">
            By creating an account, you agree to our
            <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
        </div>

        <div class="login-link">
            Already have an account? <a href="account.html">Sign In</a>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://aeldq7voux8q1hjny18v1w.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlbGRxN3ZvdXg4cTFoam55MTh2MXciLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNjAwMDAwMCwiZXhwIjoyMDUxNTc2MDAwfQ.fake_signature_for_demo';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        async function createAccount(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters!');
                return;
            }

            const submitBtn = document.querySelector('.create-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            try {
                // Sign up with Supabase Auth
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            full_name: `${firstName} ${lastName}`
                        }
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // Check if email confirmation is required
                    if (data.user.identities && data.user.identities.length === 0) {
                        showError('This email is already registered. Please sign in instead.');
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        return;
                    }

                    // Store user info in a profiles table (optional)
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .upsert({
                            id: data.user.id,
                            email: email,
                            first_name: firstName,
                            last_name: lastName,
                            created_at: new Date().toISOString()
                        });

                    if (profileError) {
                        console.warn('Profile creation warning:', profileError);
                    }

                    showSuccess('✓ Account created successfully! Please check your email to verify your account.');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>

</body>

</html>
